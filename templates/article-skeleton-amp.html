    <style amp-boilerplate>
        body {
          -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
          -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
          -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
          animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
          from {
            visibility: hidden
          }

          to {
            visibility: visible
          }
        }

        @-moz-keyframes -amp-start {
          from {
            visibility: hidden
          }

          to {
            visibility: visible
          }
        }

        @-ms-keyframes -amp-start {
          from {
            visibility: hidden
          }

          to {
            visibility: visible
          }
        }

        @-o-keyframes -amp-start {
          from {
            visibility: hidden
          }

          to {
            visibility: visible
          }
        }

        @keyframes -amp-start {
          from {
            visibility: hidden
          }

          to {
            visibility: visible
          }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
          body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
          }
        </style>
    </noscript>
    <style amp-custom>
        body {

            --topmedia-height: 225px;

            --paragraph-height: 16px;

        .mb-xl {

        body {
            margin: 0;
            min-height: 100vh;
            background-color:#FFF;
        }

        .topmedia {
            height: var(--topmedia-height);
            background: var(--main-color);
            margin-bottom: 25px;
        }

        .content {
            margin: var(--article-padding);
        }

        .h1 {

            background: var(--main-color);
        }

        .metas {

            align-items: center;
        }

        .avatar {

            height: 50px;
            border-radius: 50%;
            background: var(--main-color);
            margin-right: 8px;
        }

        .author {
            height: 16px;
            background: var(--main-color);
            width: 120px;
        }

        .paragraph {
            height: var(--paragraph-height);
            background: var(--main-color);
            margin-bottom: var(--paragraph-separation);
        }
    </style>
</head>
